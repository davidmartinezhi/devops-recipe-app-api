# Workflow name
name: Checks

# Trigger of the workflow
# When we create a pull request that targets main it will run this job
on:
  pull_request:
    branches: [main] 

# Jobs that will run in this workflow
jobs:
  test-list: # id of the job
    name: Test and Lint # user friendly name
    uses: ./.github/workflows/test-and-lint # uses the file to run the job
    secrets:  # secrets that will be used in the job
      DUCKERHUB_USER: ${{ vars.DOCKERHUB_USER }}
      DUCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
